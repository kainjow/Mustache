name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-16.04

    steps:
    - uses: actions/checkout@v2
    - run: cd tests
    - name: Run CMake
      run: cmake -DCMAKE_BUILD_TYPE=Release .
    - name: Build CMake
      run: cmake --build . --config Release
    - name: Run Tests
      run: ./mustache
